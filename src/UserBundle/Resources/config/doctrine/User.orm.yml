# src/UserBundle/Resources/config/doctrine/User.orm.yml

UserBundle\Entity\User:
    type:  entity
    table: fos_user
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: 255
            nullable: false
        prenom:
            type: string
            length: 255
            nullable: false
        sexe:
            type: string
            length: 6
            nullable: false
        photo:
            type: string
            length: 255
            nullable: true
        adresse_postale:
            type: string
            length: 255
            nullable: true
        code_postal:
            type: integer
            nullable: true
        ville:
            type: string
            length: 255
            nullable: true
        date_naissance:
            type: date
            nullable: false
        github:
            type: string
            length: 255
            nullable: true
    manyToMany:
        languages:
            targetEntity: ShareBundle\Entity\Language
            inversedBy: users
            joinTable:
                name: languages
                joinColumns:
                    user_id:
                        referencedColumnName: id
                inverseJoinColumns:
                    language_id:
